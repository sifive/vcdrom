<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CEG</title>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
      integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="flex-parent">
      <div class="flex-item">
        <form>
          Enter Threshold Value:
          <input id="thValue" type="text" name="Enter Threshold Value" />
        </form>
      </div>
      <div class="flex-item">
        <button class="sortButton" id="SortButton"><span> Sort</span></button>
      </div>
      <div class="flex-item">
        <label for="brushSyn"> Sync Brush</label>
        <input id="brushSync" type="checkbox" name="brushSync" id="" />
      </div>
      <div class="flex-item">
        <button id="loadButton">load Data for testing width</button>
      </div>
      <div class="flex-item">
        <label for="widthRace"> Width Race</label>
        <input id="widthRace" type="checkbox" name="widthRace" />
      </div>
    </div>
    <div id="mainCl" class="container"></div>
  </body>
</html>
